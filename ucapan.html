<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 800px;
    }

    .flower-section {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fff, #f8f8f8);
      color: black;
      z-index: 100;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #ff7675;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .button:hover {
      background: #d63031;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
    }

    .typing {
      display: inline;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <audio id="background-audio" muted loop>

    function playAudio() {
      audio.muted = false;
      audio.play();
    }

    function typeEffect(element, text, speed, callback) {
      let index = 0;
      function type() {
        if (index < text.length) {
          element.innerHTML += text.charAt(index);
          index++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

</body>

</html>
